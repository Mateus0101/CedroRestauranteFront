<div class="container-fluid">
  <br>
  <fieldset class="form-group offset-sm-1" style="border: 2px solid #050e14; padding-bottom: 2%; border-radius:30px;">
    <legend align="center" class="col-sm-5 col-md-5">Cadastrar Prato</legend>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="container" id="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom01">Restaurante:</label>
          <input type="text" style="width:750px" name="restaurant" class="form-control" id="validationCustom01" [(ngModel)]="prato.nome" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">Prato:</label>
          <input type="text" class="form-control" id="validationCustom03" name="nome" ngModel required placeholder="Nome do Prato">
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom04">Preço:</label>
          <input type="text" style="width:352px" class="form-control" id="validationCustom04" name="preco" ngModel required placeholder="Preço do Prato">
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Cadastrar Novo Prato</button>
    </form>
  </fieldset>
</div>
